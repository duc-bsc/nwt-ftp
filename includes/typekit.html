<script>
	window.jQuery || document.write('<script src="/Scripts/jquery-2.1.4.js">\x3C/script>');
	(function (exports, d) {
		function domReady(fn, context) {

			function onReady(event) {
				d.removeEventListener("DOMContentLoaded", onReady);
				fn.call(context || exports, event);
			}

			function onReadyIe(event) {
				if (d.readyState === "complete") {
					d.detachEvent("onreadystatechange", onReadyIe);
					fn.call(context || exports, event);
				}
			}

			d.addEventListener && d.addEventListener("DOMContentLoaded", onReady) ||
				d.attachEvent && d.attachEvent("onreadystatechange", onReadyIe);
		}

		exports.domReady = domReady;
	})(window, document);
	function defer(method) {
		if (window.jQuery) {
			method();
		} else {
			setTimeout(function () { defer(method) }, 50);
		}
	}
	domReady(function (event) {
		defer(function () {
			// Handle side Nav active page highlighting
			var lastV;
			$(".sn-careers ul li").each(function (index, element) {
				$.each(element.classList, function (i, v) {
					if ($("body").hasClass(v.substring(3))) {
						lastV = v;
					}
				});
			});
			if (typeof lastV != "undefined") {
				if (lastV.length) {
					$('.' + lastV).addClass("active");
				}
			}
		});
	});
</script>
